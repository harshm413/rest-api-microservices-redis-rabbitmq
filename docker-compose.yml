# Use .env.docker for docker-compose environment variables
# For local development with pnpm, use .env file

services:

  rabbitmq:
    image: rabbitmq:3-management
    container_name: chatapp-rabbitmq
    ports:
      - "${RABBITMQ_PORT:-18001}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-18002}:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - chatapp-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
  

  redis:
    image: redis:7
    container_name: chatapp-redis
    ports:
      - "${REDIS_PORT:-18003}:6379"
    volumes:
      - redis-data:/data
    networks:
      - chatapp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s    
  
  mongo:
    image: mongo:7
    container_name: chatapp-mongo
    ports:
      - "${MONGO_PORT:-18004}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-password}
    volumes:
      - mongo-data:/data/db
    networks:
      - chatapp-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
  user-db:
    image: postgres:16
    container_name: chatapp-user-db
    environment:
      POSTGRES_DB: ${USER_DB_NAME:-chatapp_user_service}
      POSTGRES_USER: ${USER_DB_USER:-chatapp_user}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD:-chatapp_password}
    ports:
      - '${USER_DB_PORT:-18005}:5432'
    volumes:
      - user-db-data:/var/lib/postgresql/data
    networks:
      - chatapp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_DB_USER:-chatapp_user} -d ${USER_DB_NAME:-chatapp_user_service}"]
      interval: 10s
      timeout: 5s
      retries: 5    
  

  auth-db:
    image: mysql:8.0
    container_name: chatapp-auth-db
    environment:
      MYSQL_DATABASE: ${AUTH_DB_NAME:-chatapp_auth_service}
      MYSQL_USER: ${AUTH_DB_USER:-chatapp_auth_user}
      MYSQL_PASSWORD: ${AUTH_DB_PASSWORD:-chatapp_auth_password}
      MYSQL_ROOT_PASSWORD: ${AUTH_DB_ROOT_PASSWORD:-root_password}
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    ports:
      - "${AUTH_DB_PORT:-18006}:3306"
    volumes:
      - auth-db-data:/var/lib/mysql
    networks:
      - chatapp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${AUTH_DB_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  
  gateway-service:
    build: 
        context: .
        dockerfile: services/gateway-service/Dockerfile
    container_name: chatapp-gateway-service
    ports:
      - "18100:4000"
    environment:
      NODE_ENV: ${NODE_ENV}
      GATEWAY_PORT: ${GATEWAY_PORT}
      USER_SERVICE_URL: ${USER_SERVICE_URL}
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL}
      CHAT_SERVICE_URL: ${CHAT_SERVICE_URL}
      JWT_SECRET: ${JWT_SECRET}
      INTERNAL_API_TOKEN: ${INTERNAL_API_TOKEN}
    depends_on:
      auth-service:
        condition: service_healthy
      user-service:
        condition: service_healthy
      chat-service:
        condition: service_healthy
    networks:
      - chatapp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    

  auth-service:
    build: 
        context: .
        dockerfile: services/auth-service/Dockerfile
    container_name: chatapp-auth-service
    ports:
      - "18103:4003"
    environment:
      NODE_ENV: ${NODE_ENV}
      AUTH_SERVICE_PORT: ${AUTH_SERVICE_PORT}
      AUTH_DB_URL: ${AUTH_DB_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
      RABBITMQ_URL: ${RABBITMQ_URL}
      INTERNAL_API_TOKEN: ${INTERNAL_API_TOKEN}
    depends_on:
      auth-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - chatapp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
  
  user-service:
    build: 
        context: .
        dockerfile: services/user-service/Dockerfile
    container_name: chatapp-user-service
    ports:
      - "18101:4001"
    environment:
      NODE_ENV: ${NODE_ENV}
      USER_SERVICE_PORT: ${USER_SERVICE_PORT}
      USER_DB_URL: ${USER_DB_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      INTERNAL_API_TOKEN: ${INTERNAL_API_TOKEN}
    depends_on:
      user-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - chatapp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
  
  chat-service:
    build: 
        context: .
        dockerfile: services/chat-service/Dockerfile
    container_name: chatapp-chat-service
    ports:
      - "18102:4002"
    environment:
      NODE_ENV: ${NODE_ENV}
      CHAT_SERVICE_PORT: ${CHAT_SERVICE_PORT}
      MONGO_URL: ${MONGO_URL}
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      INTERNAL_API_TOKEN: ${INTERNAL_API_TOKEN}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - chatapp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  user-db-data:
  mongo-data:
  auth-db-data:
  redis-data:
  rabbitmq-data:


networks:
  chatapp-network:
    driver: bridge