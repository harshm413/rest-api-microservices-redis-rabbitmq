apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: prod
  labels:
    app: gateway-service
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
        tier: frontend
    spec:
      containers:
      - name: gateway-service
        image: microservices/gateway:dev
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4000
        env:
        - name: USER_SERVICE_URL
          value: "http://user-service:4001"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:4003"
        - name: CHAT_SERVICE_URL
          value: "http://chat-service:4002"
        envFrom:
        - configMapRef:
            name: dev-config
        - secretRef:
            name: dev-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 5
